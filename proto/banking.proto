syntax = "proto3";

import "buf/validate/validate.proto";
import "google/protobuf/timestamp.proto";

option go_package = "personalfinance/generated/proto";

message GetBanksRequest {
  string countryCode = 1;
}

message GetBanksResponse {
  repeated BankResponse banks = 1;
}
message BankResponse {
  string id = 1;
  string name = 2;
  string iconURL = 3;
}

message CreateRequisitionRequest {
  string institutionId = 1;
}
message CreateRequisitionResponse {
  string url = 1;
}

message GetTransactionsRequest {
  string userId = 1 [(buf.validate.field).string.uuid = true];
  int64 limit = 2;
  int64 offset = 3;
}
message GetTransactionsResponse {
  repeated TransactionResponse transactions = 1;
}

message TransactionResponse {
  string accountId = 1;
  google.protobuf.Timestamp bookingDate = 2;
  double transactionAmount = 3;
  string currency = 4;
  string creditorName = 5;
  string creditorIban = 6;
  string description = 7;
  string debtorName = 8;
  string debtorIban = 9;
  string transactionCategoryLabel = 10;
  string transactionCategoryId = 11;
  string balanceAfterTransaction = 12;
}

message HandleRequisitionRequest {
  string requisitionReference = 1;
}
message HandleRequisitionResponse {}

message GetBankAccountsRequest {
  string requisitionReference = 1;
}
message GetBankAccountsResponse {
  repeated BankAccountResponse accounts = 1;
}
message BankAccountResponse {
  string id = 1;
  string iban = 2;
  string bankName = 3;
  string iconURL =4 ;
}
